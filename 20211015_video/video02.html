<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video02</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body{height: 400vh;}
        .sample-video{
            width: 100%;position: fixed;
        }
        .state{
            position: fixed;background: salmon;
            width: 100%;height: 10px;
        }
        .state .bar{width:0;height: 10px;background: seagreen;}
    </style>
</head>
<body>
    <!-- <video src="video/o_big_intro.mp4" class="sample-video" muted></video> -->
    <video src="video/o_small_intro.mp4" class="sample-video" muted></video>
    <div class="state">
        <div class="bar"></div>
    </div>
    <script>
        const videoElem = document.querySelector(".sample-video");
        const bar = document.querySelector(".bar");

        window.addEventListener("scroll",function(){
            let scrollY = window.pageYOffset;
            const bHeight = document.body.offsetHeight;
            let wHeight = window.innerHeight;
            let sHeight = bHeight - wHeight;

            let progress = scrollY / sHeight;
            // 큰거에서 작은거 나누기 / 전체크기에서 pageYOffset으로 나누면

            console.log(progress)
            // videoElem.style.opacity = progress;

            bar.style.width = progress * 100 + "%";
            // > progress가 0~1로 되어있어서 100 곱하고 %로 width 표현

            videoElem.currentTime = videoElem.duration * progress; // 12.394667 * 0~1
        });
    </script>
</body>
</html>
