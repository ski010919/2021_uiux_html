<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider practice</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        .wrapper{width: 500px;height: 200px;background: pink;margin: 0 auto;overflow: hidden;}
        .wrapper img{width: 100%;}
        .wrapper ul{width: 500px;height: 200px;position: relative;}
        .wrapper li{position: absolute;left: 100%;width: 100%;}
        .wrapper li:first-child{left: 0;}
    </style>
    <script>
        $(function(){
            setInterval(slider,3000);
            let current = 0;
            function slider(){
                // console.log(`현재위치:${current}`);
                $(".wrapper li").eq(current).css("left",0).stop().animate({"left":"-100%"});
                current++;
                if(current==5){current=0}
                // console.log(`다음위치:${current}`);
                $(".wrapper li").eq(current).css("left","100%").stop().animate({"left":0});
            }
        })
    </script>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li><img src="../images/images01.jpg" alt="img01"></li>
            <li><img src="../images/images02.jpg" alt="img02"></li>
            <li><img src="../images/images03.jpg" alt="img03"></li>
            <li><img src="../images/images04.jpg" alt="img04"></li>
            <li><img src="../images/images05.jpg" alt="img05"></li>
        </ul>
    </div>
</body>
</html>
