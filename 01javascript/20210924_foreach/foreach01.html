<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach01</title>
</head>
<body>
    <div class="text"></div>

    <script>
        const city = ["서울","부산","대구","인천"]; // [] < 배열 리터럴


        // [1]

        for(let i=0;i<city.length;i++){
            document.write(city[i]);
        }
        

        //[2] 문서에 바로 꽂아넣기

        //배열에서만 진행 dom에서 queryselectorAll , class등
        // item = 서울,부산,대구,인천 각각
        city.forEach(function(item,index){
            document.write(item)
        });
        


        // [3] 함수 선언 안에다가

        let text = '';

        city.forEach(myCity);

        function myCity(item,index){
            text += `${index+1}. ${item}<br>` // text = text + item
        }
        // document.write(text)

        document.querySelector(".text").innerHTML = text;
    </script>
</body>
</html>
