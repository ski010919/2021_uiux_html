<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resize</title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        html,body{height: 100vh;}
    </style>
    <script>
        $(document).ready(function(){
            // $("body").css("background-color","salmon").css("border","1px solid #fff");
            // $("body").css({
            //     "background":"salmon",
            //     "border":"1px solid #fff"
            // });
            // > {"key":"value","key":"value"}

            let bWidth = $("body").width();
            console.log(`문서크기 : ${bWidth}px`);

            function rSize(){
                if(bWidth > 700){
                $("body").css({
                "background":"salmon",
                "border":"1px solid #fff"
                });
                }else{
                    $("body").css({
                    "background":"seagreen",
                    });
                }
            }
            
            rSize();

            $(window).resize(function(){
                bWidth = $("body").width();
                console.log(`문서크기 : ${bWidth}px`);
                
                rSize();
            })
        })
    </script>
</head>

</body>
</html>
