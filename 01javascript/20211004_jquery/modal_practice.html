<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal practice</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        .glaylayer{
            width: 100%;height: 100%;
            background: #000;opacity: 0.5;
            position: fixed;top: 0;left: 0;
            display: none;
        }
        .overlayer{
            position: fixed;top: 50%;left: 50%;
            transform: translate(-50%,-50%);
            display: none;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("body").append(`
            <div class="glaylayer"></div>
            <div class="overlayer"></div>
            `)

            $("a.modal").click(function(e){
                e.preventDefault();
                $(".glaylayer").fadeIn();

                let ahref = $(this).attr("href");
                $(".overlayer").fadeIn().html(`<img src="${ahref}">`);
            });

            $(".glaylayer,.overlayer").click(function(){
                $(".glaylayer,.overlayer").fadeOut();
            })
        })
    </script>
</head>
<body>
    <a href="../images/img1.jpg" class="modal">
        <img src="../images/img1.jpg" alt="">
    </a>
    <a href="../images/img2.jpg" class="modal">
        <img src="../images/img2.jpg" alt="">
    </a>
    <a href="../images/img3.jpg" class="modal">
        <img src="../images/img3.jpg" alt="">
    </a>
    <a href="../images/img4.jpg" class="modal">
        <img src="../images/img4.jpg" alt="">
    </a>
</body>
</html>
