<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d layout</title>
    <style>
        .box{
            width: 100px;height: 100px;background: #ccc;
            position: absolute;left: 50%;top: 50%;
            perspective:500px;
        }
        .inBox{
            position: absolute;transition: 0.3s;transform-origin:0 0;
            background: orange;width: 100%;height: 100%;
        }

        .box1:hover .inBox{transform:translate3d(0px,0px,-200px);}
    </style>
</head>
<body>
    <div class="box box1">  <!-- 부모한테 perspective 넣어줘야 -->
        <div class="inBox"> <!-- 자식이 3d로됨 -->    
        </div>
    </div>
</body>
</html>
